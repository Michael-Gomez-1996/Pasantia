<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GMT Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .logo h2 {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .credentials-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #007bff;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <h2>üè≠ GMT Inventory</h2>
            <p class="text-muted">Sistema de Gesti√≥n</p>
        </div>

        <!-- Mensajes -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            ‚ùå Usuario o contrase√±a incorrectos
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
            ‚úÖ Sesi√≥n cerrada correctamente
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario de login -->
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Ingrese su usuario" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Ingrese su contrase√±a" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                üîê Iniciar Sesi√≥n
            </button>
        </form>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
