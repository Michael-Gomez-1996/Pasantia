<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .alert-stock { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè≠ GMT Inventory</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Dashboard</a>
            <a class="nav-link" href="/productos">Productos</a>
            <a class="nav-link" href="/movimientos">Movimientos</a>
            <a class="nav-link" href="/reportes">Reportes</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${param.exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Estad√≠sticas -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Total Productos</h5>
                    <h2 th:text="${totalProductos}" class="card-text">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Bajo Stock</h5>
                    <h2 th:text="${productosBajoStockCount}" class="card-text">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Productos con bajo stock -->
    <div th:if="${not productosBajoStock.empty}" class="alert alert-warning">
        <h5>‚ö† Alertas de Stock Bajo</h5>
        <div th:each="producto : ${productosBajoStock}">
            <strong th:text="${producto.nombre}"></strong> -
            Stock: <span th:text="${producto.cantidadStock}"></span> /
            M√≠nimo: <span th:text="${producto.stockMinimo}"></span>
        </div>
    </div>

    <!-- Lista de productos recientes -->
    <div class="card">
        <div class="card-header">
            <h5>üì¶ Inventario Actual</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Referencia</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Stock</th>
                        <th>Peso por Paca</th>
                        <th>Proveedor</th>
                        <th>Ubicaci√≥n</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.referencia}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td>
                                    <span th:if="${producto.cantidadStock <= producto.stockMinimo}"
                                          class="badge bg-warning" th:text="${producto.cantidadStock}"></span>
                            <span th:unless="${producto.cantidadStock <= producto.stockMinimo}"
                                  class="badge bg-success" th:text="${producto.cantidadStock}"></span>
                        </td>
                        <td th:text="${producto.pesoPorPaca} + ' kg'"></td>
                        <td th:text="${producto.proveedor}"></td>
                        <td th:text="${producto.ubicacion}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
