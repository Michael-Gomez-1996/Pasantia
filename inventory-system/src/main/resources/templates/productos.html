<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos - GMT Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card { background: #f8f9fa; border-radius: 10px; padding: 20px; }
        .stock-bajo { background-color: #ffeaa7 !important; }
        .stock-critico { background-color: #fab1a0 !important; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè≠ GMT Inventory</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Dashboard</a>
            <a class="nav-link active" href="/productos">Productos</a>
            <a class="nav-link" href="/movimientos">Movimientos</a>
            <a class="nav-link" href="/reportes">Reportes</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${param.exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <!-- Formulario de nuevo producto -->
        <div class="col-md-4">
            <div class="form-card">
                <h5>‚ûï Nuevo Producto</h5>
                <form th:action="@{/productos/crear}" method="post" th:object="${nuevoProducto}">
                    <div class="mb-3">
                        <label class="form-label">Referencia *</label>
                        <input type="text" class="form-control" th:field="*{referencia}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lote</label>
                        <input type="text" class="form-control" th:field="*{lote}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" th:field="*{descripcion}" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categor√≠a *</label>
                        <select class="form-select" th:field="*{categoria}" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock Inicial *</label>
                        <input type="number" class="form-control" th:field="*{cantidadStock}" required min="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Peso por Paca (kg) *</label>
                        <input type="number" class="form-control" th:field="*{pesoPorPaca}" required min="0" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unidades por Paca *</label>
                        <input type="number" class="form-control" th:field="*{unidadesPorPaca}" required min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Proveedor *</label>
                        <select class="form-select" th:field="*{proveedor}" required>
                            <option value="">Seleccionar proveedor</option>
                            <option th:each="prov : ${proveedores}" th:value="${prov}" th:text="${prov}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear Producto</button>
                </form>
            </div>
        </div>

        <!-- Lista de productos -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>üì¶ Inventario de Productos</h5>
                    <span class="badge bg-primary" th:text="'Total: ' + ${productos.size()}"></span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Ref.</th>
                                <th>Nombre</th>
                                <th>Categor√≠a</th>
                                <th>Stock</th>
                                <th>Peso Paca</th>
                                <th>Proveedor</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="producto : ${productos}"
                                th:classappend="${producto.cantidadStock <= 20} ? 'stock-critico' :
                                                        (${producto.cantidadStock <= producto.stockMinimo} ? 'stock-bajo' : '')">
                                <td th:text="${producto.referencia}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.categoria}"></td>
                                <td>
                                    <strong th:text="${producto.cantidadStock}"></strong>
                                    <small class="text-muted" th:text="'/ ' + ${producto.stockMinimo}"></small>
                                </td>
                                <td th:text="${producto.pesoPorPaca} + ' kg'"></td>
                                <td th:text="${producto.proveedor}"></td>
                                <td>
                                            <span th:if="${producto.cantidadStock <= 20}"
                                                  class="badge bg-danger">Cr√≠tico</span>
                                    <span th:elseif="${producto.cantidadStock <= producto.stockMinimo}"
                                          class="badge bg-warning">Bajo</span>
                                    <span th:else class="badge bg-success">Normal</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
